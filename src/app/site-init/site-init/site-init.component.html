<div class="container">

    <div class="container">
        <h4>Instance Detail</h4>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="host-name">Your Commerce Cloud Host Name</label>
                <input type="text" [(ngModel)]="instanceDetail.host" class="form-control" id="host-name" placeholder="name-pod-dw.demandware.net">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="bm-user-name">BM User Name</label>
                <input type="text" [(ngModel)]="instanceDetail.bmUserName" class="form-control" id="bm-user-name" placeholder="BM User Name">
            </div>
            <div class="bm-password col-md-6">
                <label for="inputPassword4">BM Password</label>
                <input type="password" [(ngModel)]="instanceDetail.bmPassword" class="form-control" id="bm-password" placeholder="BM Password">
            </div>
        </div>
    </div>
